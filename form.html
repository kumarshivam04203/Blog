<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
</head>
<body>
    <form action="/action">
        <p><b>Already Registered? </b><a href="">LOGIN</a> now</p>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        <label for="passwd">Password : </label>
        <input type="password" name="pass" id="passed">
        <button><img src="Logo.jpg" alt="" width="50px">Login</button>
        <hr>
        <a href="../Html Project/blog.html">Coding Ninjas Blogs</a><br>
        <img src="coding ninja.png" alt="Coding Ninja love"><hr>

        <a href="">Registration</a><br><br>
        <table>
            <tr >
                <td><label for="name">First Name   </label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name   </label></td>
                <td><input type="text" id="lastname" name ="name"></td>
            </tr>
        </table>
            
    
        <table>
            <tr>
                <td rowspan="3" >Current Address: &nbsp;&nbsp;</td>
                <td>
                    <label for="num">Flat No./House No.</label>
                   
                </td>
                <td>
                    <input type="number" id="num">
                </td>
                
                
            </tr>
            <tr>
                <td>
                    <label for="area">Locality</label>
    
                </td>
                <td>
                    <input type="text" id="area">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="city">City</label>
                    
                </td>
                <td>
                    <input type="text" id="city">
                </td>
                
            </tr>
        </table>
        <br><br>
        
        <b>Is Current address and Permanent address same ?</b> 
        <input type="radio" id="yes" name="yes">
        <label for="yes">Yes</label>
        <input type="radio" id ="no" name ="yes">
        <label for="no">No</label>

        <table>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" id="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="passwd">Password: </label></td>
                <td><input type="password" id="passwd"></td>
            </tr>
        </table><br>
        <button>Register</button>
    </form>
</body>
</html>
